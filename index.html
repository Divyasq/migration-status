                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                                        Shadowing
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="border border-gray-200 rounded-lg p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-mono text-sm text-gray-900">getBillEvents</span>
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                                        Shadowing
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="border border-gray-200 rounded-lg p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-mono text-sm text-gray-900">availableFilters</span>
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        In Progress
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="border border-gray-200 rounded-lg p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-mono text-sm text-gray-900">customReport</span>
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        In Progress
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* SDP Metrics Overview */}
                                <div className="bg-white rounded-lg shadow p-6 mb-8">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Metrics Overview</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                        <div className="text-center">
                                            <p className="text-3xl font-bold text-blue-600">{sdpMetrics.length}</p>
                                            <p className="text-sm text-gray-600">Total Metrics</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-3xl font-bold text-green-600">{sdpMetrics.filter(m => m.type === 'Money').length}</p>
                                            <p className="text-sm text-gray-600">Money Metrics</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-3xl font-bold text-purple-600">{sdpMetrics.filter(m => m.type.includes('Breakdown')).length}</p>
                                            <p className="text-sm text-gray-600">Breakdown Metrics</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-3xl font-bold text-orange-600">{sdpMetrics.filter(m => m.label === 'deprecated').length}</p>
                                            <p className="text-sm text-gray-600">Deprecated</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Metrics Search */}
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <div className="max-w-md">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Search Metrics</label>
                                        <div className="relative">
                                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2">
                                                <Search />
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="Search by metric name, type, or comment..."
                                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                value={metricSearchTerm}
                                                onChange={(e) => setMetricSearchTerm(e.target.value)}
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* SDP Metrics Table */}
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <div className="px-6 py-4 border-b border-gray-200">
                                        <h3 className="text-lg font-semibold text-gray-900">
                                            SDP Metrics ({filteredMetrics.length} of {sdpMetrics.length} metrics)
                                        </h3>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        ID
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Type
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Name
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Label
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Comment
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {filteredMetrics.map((metric, index) => (
                                                    <tr key={index} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm font-medium text-gray-900">{metric.id}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                                metric.type === 'Money' ? 'bg-green-100 text-green-800' :
                                                                metric.type.includes('Breakdown') ? 'bg-purple-100 text-purple-800' :
                                                                metric.type === 'DateTime' ? 'bg-blue-100 text-blue-800' :
                                                                'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {metric.type}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="text-sm text-gray-900 font-mono">{metric.name}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            {metric.label && (
                                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                                    metric.label === 'deprecated' ? 'bg-red-100 text-red-800' :
                                                                    'bg-yellow-100 text-yellow-800'
                                                                }`}>
                                                                    {metric.label}
                                                                </span>
                                                            )}
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="text-sm text-gray-600">{metric.comment}</div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {filteredMetrics.length === 0 && (
                                    <div className="text-center py-12">
                                        <div className="text-gray-500 text-lg">No metrics match your search</div>
                                        <button
                                            onClick={() => setMetricSearchTerm('')}
                                            className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            Clear Search
                                        </button>
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'faq' && (
                            <>
                                {/* FAQ Header */}
                                <div className="bg-white rounded-lg shadow p-6 mb-8">
                                    <h3 className="text-2xl font-bold text-gray-900 mb-4">Frequently Asked Questions</h3>
                                    <p className="text-gray-700 text-lg">Find answers to common questions about Beemo support, SDP migration, and reporting features.</p>
                                </div>

                                {/* FAQ Items */}
                                <div className="space-y-6">
                                    {/* FAQ 1 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">Will you continue to support new feature requests on Beemo?</h4>
                                        <p className="text-gray-700 mb-4">
                                            <strong>No, we will no longer be accepting new feature requests for Beemo.</strong> Beemo is in maintenance mode and will eventually be deprecated as we complete the migration to SDP.
                                        </p>
                                        <p className="text-gray-700">
                                            All new reporting features and enhancements will be built on the SDP platform, which provides a more robust, scalable, and flexible foundation for reporting capabilities.
                                        </p>
                                    </div>

                                    {/* FAQ 2 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">Where should I request new reporting features?</h4>
                                        <p className="text-gray-700 mb-4">
                                            For any new reporting feature requests, please reach out to the Reporting team through our dedicated Slack channel:
                                        </p>
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <p className="text-blue-800 font-medium">
                                                💬 <strong>#reporting-team</strong>
                                            </p>
                                            <p className="text-blue-700 text-sm mt-1">
                                                Our team will work with you to understand your requirements and explore how they can be implemented using SDP's capabilities.
                                            </p>
                                        </div>
                                    </div>

                                    {/* FAQ 3 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">What if SDP doesn't currently support what I need?</h4>
                                        <p className="text-gray-700 mb-4">
                                            If SDP doesn't currently support your specific reporting needs, we encourage you to still reach out to <strong>#reporting-team</strong>. Here's what we can help with:
                                        </p>
                                        <ul className="list-disc list-inside text-gray-700 space-y-2 mb-4">
                                            <li>Assess if your needs can be met with existing SDP capabilities</li>
                                            <li>Explore alternative approaches using current SDP features</li>
                                            <li>Add your requirements to our SDP roadmap for future development</li>
                                            <li>Provide guidance on interim solutions while we build the needed functionality</li>
                                        </ul>
                                        <p className="text-gray-700">
                                            Your feedback helps us prioritize which features to build next in SDP.
                                        </p>
                                    </div>

                                    {/* FAQ 4 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">When will my existing Beemo reports stop working?</h4>
                                        <p className="text-gray-700 mb-4">
                                            Existing Beemo reports will continue to function during the migration period. We are committed to maintaining backward compatibility until all functionality has been successfully migrated to SDP.
                                        </p>
                                        <p className="text-gray-700">
                                            We will provide advance notice and migration guidance before any Beemo functionality is deprecated. Check the <strong>Migration Status</strong> tab for the latest timelines and progress updates.
                                        </p>
                                    </div>

                                    {/* FAQ 5 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">How can I stay updated on SDP migration progress?</h4>
                                        <p className="text-gray-700 mb-4">
                                            You can stay informed about SDP migration progress through several channels:
                                        </p>
                                        <ul className="list-disc list-inside text-gray-700 space-y-2">
                                            <li>Visit this status page regularly for the latest updates</li>
                                            <li>Follow the <strong>#reporting-team</strong> Slack channel for announcements</li>
                                            <li>Check the <strong>Migration Status</strong> tab for detailed progress tracking</li>
                                            <li>Review the <strong>SDP Metrics & Data</strong> tab for available endpoints and features</li>
                                        </ul>
                                    </div>

                                    {/* FAQ 6 */}
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-3">What are the benefits of migrating to SDP?</h4>
                                        <p className="text-gray-700 mb-4">
                                            The migration to SDP brings several key advantages:
                                        </p>
                                        <ul className="list-disc list-inside text-gray-700 space-y-2">
                                            <li><strong>Richer Data Objects:</strong> Access to more comprehensive and flexible data sets</li>
                                            <li><strong>Custom Reporting:</strong> Build your own reports tailored to specific needs</li>
                                            <li><strong>Better Performance:</strong> Improved speed and reliability for reporting queries</li>
                                            <li><strong>API Access:</strong> Well-defined APIs for both first-party and third-party integrations</li>
                                            <li><strong>Future-Proof:</strong> Built on modern architecture to support evolving business needs</li>
                                        </ul>
                                    </div>
                                </div>
                            </>
                        )}

                        {/* Footer */}
                        <div className="mt-8 text-center text-sm text-gray-500">
                            <p>This is a read-only status page. For updates, contact the development team.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MigrationStatusTracker />, document.getElementById('root'));
    </script>
</body>
</html>
